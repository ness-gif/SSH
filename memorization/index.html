<style>
* {
    margin: 0;
    padding: 0;
    user-select: none;
    color: var(--letter);
    font-family: "Noto Sans JP", sans-serif;
    text-align: center;
}

:root {
    overflow: hidden;
    --white: #fff;
    --letter: #fff;
    --question: #000;
    --background: #aff7f2;
    --lighterdark: #20cabc;
    --progress: #224488;
    --perfection: #2244bb;
    --reply: #ff6666;
    --header: #17A398;
    --footer: #17A398;
}

body {
    overflow: auto;
    background-color: var(--background);
    width: 100vw;
    min-height: 100vh;
    display: grid;
    /* grid-template-rows: 1fr 500px 1fr; */
    grid-template-rows: 1fr max(calc(100vh - 160px), 500px) 1fr;
    .header {
        background-color: var(--header);
    }
    .main {
        /* height: 500px; */
        height: 100%;
        overflow-y: auto;
        .select {
            display: grid;
            justify-items: center;
            .options {
                display: grid;
                grid-template-columns: auto auto;
                justify-content: space-between;
                width: min(400px, calc(100vw - 2rem));
                margin: 1rem;
                .option {
                    background-color: var(--lighterdark);
                    padding-block: .5rem;
                    padding-inline: 1rem;
                    border-radius: 5px;
                }
                .option.shuffle_switch.on {
                    background-color: var(--letter);
                    color: var(--lighterdark);
                    .shuffle {
                        color: var(--lighterdark);
                    }
                }
            }
            .sections {
                margin-bottom: 1rem;
                display: grid;
                justify-items: center;
                gap: 1rem;
                .section {
                    background-color: var(--lighterdark);
                    width: min(400px, calc(100vw - 2rem));
                    padding-block: .3rem;
                    border-radius: 5px;
                }
                /* #section1 {
                    background:
                        linear-gradient(
                            to right,
                            var(--progress) 0%,
                            var(--progress) 30%,
                            var(--lighterdark) 30%,
                            var(--lighterdark) 100%
                        )
                    ;
                } */
            }
        }
        .ask {
            height: 100%;
            display: none;
            justify-items: center;
            /* position: absolute;
            inset: 0; */
            position: relative;
            grid-template-rows: 1fr auto;
            align-items: center;
            /* align-content: center; */
            background-color: var(--background);
            .text_group {
                .title {
                    color: var(--question);
                    width: calc(100vw - 2rem);
                    .text {
                        color: var(--question);
                    }
                    .progress {
                        color: var(--question);
                    }
                }
                .question {
                    color: var(--question);
                    width: calc(100vw - 2rem);
                }
            }
            .answer {
                /* background-color: var(--lighterdark);
                height: 1.7rem;
                min-width: 200px;
                max-width: calc(100vw - 2rem);
                margin-block: .5rem;
                border-radius: 5px; */
                margin-bottom: 1rem;
                display: grid;
                justify-items: center;
                gap: 1rem;
                .choice {
                    color: var(--question);
                    border: solid 1px var(--lighterdark);
                    background-color: var(--white);
                    width: min(400px, calc(100vw - 2rem));
                    padding-block: .7rem;
                    border-radius: 5px;
                    font-weight: bold;
                }
                .choice.selected {
                    color: var(--letter);
                    background-color: var(--lighterdark);
                    transition: color ease .2s, background-color ease .3s;
                }
                .choice.correct {
                    color: #ff3333;
                    transition: color ease .2s;
                }
            }
            .reply {
                width: calc(100vw - 2rem);
                color: var(--background);
            }
            .reply.appear {
                color: var(--reply);
                transition: color ease .3s;
            }
            .circle {
                display: none;
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
                width: min(100vw - 6rem, 300px);
                aspect-ratio: 1 / 1;
                border-radius: 100vh;
                border: solid 1rem #ff666688;
                opacity: 0;
            }
            .circle.appear {
                opacity: 1;
                transition: opacity ease .3s;
            }
            .cross {
                display: none;
                opacity: 0;
                .line {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    translate: -50% -50%;
                    width: min((100vw - 6rem) * 1.414, 300px * 1.414);
                    height: 1rem;
                    background-color: #6666ff88;
                }
                .line1 {
                    rotate: 45deg;
                }
                .line2 {
                    rotate: 135deg;
                }
            }
            .cross.appear {
                opacity: 1;
                transition: opacity ease .3s;
            }
            .cancel {
                color: var(--question);
                position: absolute;
                top: 0px;
                left: 0;
                font-size: 1.5rem;
                padding-inline: .5rem;
            }
        }
        .result {
            display: none;
            gap: .5rem;
            justify-items: center;
            align-content: center;
            position: absolute;
            inset: 0;
            background-color: var(--background);
            .to_home {
                position: absolute;
                top: 0;
                left: 0;
                font-size: 2.5rem;
                padding-inline: 1rem;
            }
            .records {
                display: grid;
                justify-items: center;
                gap: .5rem;
                width: min(300px, 100vw - 2rem);
                padding-block: .5rem;
                border-radius: 5px;
                background-color: var(--lighterdark);
            }
            .result_button {
                background-color: var(--lighterdark);
                border-radius: 100vh;
                padding-inline: 1.5rem;
                padding-block: .3rem;
                width: 100px;
            }
            .mistakes {
                display: none;
                justify-items: center;
                align-content: start;
                gap: .5rem;
                position: absolute;
                inset: 0;
                background-color: var(--background);
                padding-block: 1rem;
                .eraser {
                    position: fixed;
                    top: 0;
                    left: 0;
                    font-size: 2.5rem;
                    padding-inline: 1rem;
                    z-index: 1;
                }
                .box {
                    display: grid;
                    width: min(100vw - 2rem, 300px);
                    gap: 2px;
                    grid-template:
                        "number question" auto
                        "number answer" auto
                        / 1.5rem auto
                    ;
                    .number {
                        grid-area: number;
                        background-color: var(--lighterdark);
                    }
                    .question {
                        grid-area: question;
                        background-color: var(--lighterdark);
                        padding: .5rem;
                    }
                    .answer {
                        grid-area: answer;
                        background-color: var(--lighterdark);
                        padding: .5rem;
                    }
                
                }
            }
        }
        .list {
            display: none;
            justify-items: center;
            gap: .5rem;
            position: absolute;
            inset: 0;
            background-color: var(--background);
            padding-block: 1rem;
            .eraser {
                position: fixed;
                top: 0;
                left: 0;
                font-size: 2.5rem;
                padding-inline: 1rem;
            }
            .box {
                display: grid;
                width: min(100vw - 2rem, 300px);
                gap: 2px;
                grid-template:
                    "number question" auto
                    "number answer" auto
                    / 1.5rem auto
                ;
                .number {
                    grid-area: number;
                    background-color: var(--lighterdark);
                }
                .question {
                    grid-area: question;
                    background-color: var(--lighterdark);
                    padding: .5rem;
                }
                .answer {
                    grid-area: answer;
                    background-color: var(--lighterdark);
                    padding: .5rem;
                }
            }
        }
    }
    .footer {
        background-color: var(--footer);
    }
}
</style>

<script>

    const shuffle_switch_html = document.querySelector('.shuffle_switch');
        const shuffle_html = document.querySelector('.shuffle');
    const sections_html = document.querySelector('.sections');

const ask_html = document.querySelector('.ask');

    const progress_html = document.querySelector('.progress');

    const answer_html = document.querySelector('.answer');
        const choice_html = document.querySelectorAll('.choice');

    const circle_html = document.querySelector('.circle');
    const cross_html = document.querySelector('.cross');

const result_html = document.querySelector('.result');
    const correct_number_html = document.querySelector('.correct_number');
    const correct_rate_html = document.querySelector('.correct_rate');
    const best_rate_html = document.querySelector('.best_rate');
    const to_mistakes_html = document.querySelector('.to_mistakes');
    const mistakes_html = document.querySelector('.mistakes');

const list_html = document.querySelector('.list');

// const genre = 'biology1';
// const genre = 'worldHistory1';
let genre = 'japaneseHistory1';

try {
    const params = new URLSearchParams(window.location.search);
    genre = params.get('genre');
} catch {
    genre = 'japaneseHistory1';
}

let original_data;
let data;
let questions;
let constant_questions;
let ifShuffle = false;
let selected;
let selected_number = 0;
let number = 0;
let question;
let answering = false;
let answerWait = false;
const choices_number = 4;
let correct_number = 0;
let mistakes = [];

function randInt(num1, num2) {
    let alt = Math.abs(num1 - num2) + 1;
    let r = Math.floor(Math.random() * alt);
    return r + Math.min(num1, num2);
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1)); // 0〜iのランダムな整数
    [array[i], array[j]] = [array[j], array[i]];   // 要素を入れ替え
  }
  return array;
}

window.onload = () => {
    load();
}

function load() {
    try {
        original_data = JSON.parse(localStorage['memorization']);
    } catch {
        original_data = {
            biology1: {
                sections: [
                    {
                        title: '１．植生と生態系',
                        begin: 0,
                        end: 12,
                        number: 13,
                        accuracy: undefined,
                        best_rate: 0
                    },
                    {
                        title: '２．植生の遷移',
                        begin: 13,
                        end: 27,
                        number: 15,
                        accuracy: undefined,
                        best_rate: 0
                    },
                    {
                        title: '３．地球上の植生分布ー１',
                        begin: 28,
                        end: 44,
                        number: 17,
                        accuracy: undefined,
                        best_rate: 0
                    },
                    {
                        title: '４．地球上の植生分布ー２',
                        begin: 45,
                        end: 52,
                        number: 8,
                        accuracy: undefined,
                        best_rate: 0
                    },
                    {
                        title: '５．＋αー１',
                        begin: 53,
                        end: 66,
                        number: 14,
                        accuracy: undefined,
                        best_rate: 0
                    },
                    {
                        title: '６．＋αー２',
                        begin: 67,
                        end: 79,
                        number: 13,
                        accuracy: undefined,
                        best_rate: 0
                    },
                    {
                        title: '全範囲',
                        begin: 0,
                        end: 79,
                        number: 80,
                        accuracy: undefined,
                        best_rate: 0
                    }
                ]
            },
            worldHistory1: {
                sections: [
                    {
                        title: '2年2学期期末考査範囲',
                        begin: 0,
                        end: 99,
                        number: 100,
                        accuracy: undefined,
                        best_rate: 0
                    }
                ]
            },
            japaneseHistory1: {
                sections: [
                    {
                        title: '2年2学期期末考査範囲',
                        begin: 0,
                        end: 18,
                        number: 19,
                        accuracy: undefined,
                        best_rate: 0
                    }
                ]
            }
        }
    }
    data = original_data[genre];
    let text = '';
    for (let i = 0; i < data.sections.length; i++) {
        let alt = data.sections[i].accuracy;
        text += `
            <div id="section${i + 1}" class="section" onclick="start(${i})" style="
                background: ${
                    alt == undefined ? 
                        'var(--lighterdark)' :
                        data.sections[i].accuracy == 100 ? 
                            'var(--perfection)' :
                            `linear-gradient(to right, var(--progress) 0%, var(--progress) ${alt}%, var(--lighterdark) ${alt}%, var(--lighterdark) 100%)`
                }
            ">
                <div class="section_title">${data.sections[i].title}</div>
                <div class="accuracy">正答率　${alt == undefined ? '-' : alt}%</div>
            </div>
        `;
    }
    sections_html.innerHTML = text;
}

function start(num) {
    selected_number = num;
    correct_number = 0;
    mistakes = [];
    selected = data['sections'][num];
    questions = questions_template[genre].slice(selected['begin'], selected['end'] + 1);
    constant_questions = questions_template[genre].slice(selected['begin'], selected['end'] + 1);
    select_html.style.display = 'none';
    ask_html.style.display = 'grid';
    number = 0; // 問題数
    answering = true;
    ask();
}

function ask() {
    answerWait = false;
    number++;
    let randNums = [];
    if (ifShuffle) {
        let r = Math.floor(Math.random() * questions.length);
        question = questions.splice(r, 1)[0];
        let answer_id;
        for (let i = 0; i < constant_questions.length; i++) {
            if (question.number == constant_questions[i].number) {
                randNums.push(i);
                break;
            }
        }
    } else {
        question = questions.shift();
        randNums.push(number - 1);
    }
    for (let i = 0; i < choices_number - 1; i++) {
        let r = 0;
        do {
            r = randInt(0, constant_questions.length - 1);
        } while(randNums.includes(r))
        randNums.push(r);
    }
    randNums = shuffle(randNums);
    for (let i = 0; i < randNums.length; i++) {
        choice_html[i].classList.remove('selected');
        choice_html[i].classList.remove('correct');
        let a = randNums[i];
        choice_html[i].innerHTML = constant_questions[a].answer;
        choice_html[i].setAttribute('data-answer', constant_questions[a].answer);
    }
    circle_html.style.display = 'none';
    circle_html.classList.remove('appear');
    cross_html.style.display = 'none';
    cross_html.classList.remove('appear');
    
    text_html.innerHTML = selected['title'];
    progress_html.innerHTML = `${number} / ${selected['number']}`
    question_html.innerHTML = `${question['number']}. ${question['question']}`;
}

function answer(num) {
    if (answerWait) return;
    answerWait = true;
    choice_html[num].classList.add('selected');
    let input = choice_html[num].getAttribute('data-answer');
    let correct;
    let end = questions.length == 0;
    if (question['answer'] == input) {
        correct_number++;
        circle_html.style.display = 'block';
        setTimeout(() => {
            circle_html.classList.add('appear');
        }, 1);
        let timeoutId = setTimeout(end ? result : ask, 600);
    } else {
        for (let i = 0; i < choices_number; i++) {
            if (choice_html[i].getAttribute('data-answer') == question['answer']) {
                choice_html[i].classList.add('correct');
                break;
            }
        }
        mistakes.push(question);
        cross_html.style.display = 'block';
        setTimeout(() => {
            cross_html.classList.add('appear');
        }, 1);
        let timeoutId = setTimeout(end ? result : ask, 2100);
    }
}

function quit() {
    ask_html.style.display = 'none';
    select_html.style.display = 'grid';
    answering = false;
}

function result() {
    let correct_rate = Math.floor(correct_number / selected['number'] * 100);
    correct_number_html.innerHTML = `${correct_number}問 / ${selected['number']}問`;
    correct_rate_html.innerHTML = correct_rate;
    if (correct_rate > selected['best_rate']) {
        data['sections'][selected_number]['best_rate'] = correct_rate;
        best_rate_html.innerHTML = correct_rate;
    } else {
        best_rate_html.innerHTML = selected['best_rate'];
    }
    data['sections'][selected_number]['accuracy'] = correct_rate;
    original_data[genre] = data;
    localStorage['memorization'] = JSON.stringify(original_data);
    if (correct_rate == 100) {
        to_mistakes_html.style.display = 'none';
    } else {
        to_mistakes_html.style.display = 'block';
    }
    ask_html.style.display = 'none';
    result_html.style.display = 'grid';
}

function restart() {
    result_html.style.display = 'none';
    start(selected_number);
}

function to_mistakes() {
    mistakes_html.innerHTML = '<div class="eraser" onclick="erase_mistakes()">✕</div>';
    for (let i = 0; i < mistakes.length; i++) {
        let q = mistakes[i];
        let box = document.createElement('div');
        box.classList.add('box');
        let n = document.createElement('div');
        n.classList.add('number');
        n.innerHTML = q['number'];
        box.appendChild(n);
        let ques = document.createElement('div');
        ques.classList.add('question');
        ques.innerHTML = q['question'];
        box.appendChild(ques);
        let ans = document.createElement('div');
        ans.classList.add('answer');
        ans.innerHTML = q['answer'][0];
        box.appendChild(ans);
        mistakes_html.appendChild(box);
    }
    mistakes_html.style.display = 'grid';
}

function erase_mistakes() {
    mistakes_html.style.display = 'none';
}

function to_home() {
    load();
    ask_html.style.display = 'none';
    result_html.style.display = 'none';
    select_html.style.display = 'grid';
}

function to_list() {
    list_html.style.display = 'grid';
}

function erase_list() {
    list_html.style.display = 'none';
}

function shuffle_switch() {
    ifShuffle = !ifShuffle;
    if (ifShuffle) {
        shuffle_switch_html.classList.add('on');
        shuffle_html.innerHTML = 'オン';
    } else {
        shuffle_switch_html.classList.remove('on');
        shuffle_html.innerHTML = 'オフ';
    }
}

// });

for (let i = 0; i < questions_template[genre].length; i++) {
    let q = questions_template[genre][i];
    let box = document.createElement('div');
    box.classList.add('box');
    let n = document.createElement('div');
    n.classList.add('number');
    n.innerHTML = q['number'];
    box.appendChild(n);
    let ques = document.createElement('div');
    ques.classList.add('question');
    ques.innerHTML = q['question'];
    box.appendChild(ques);
    let ans = document.createElement('div');
    ans.classList.add('answer');
    ans.innerHTML = q['answer'];
    box.appendChild(ans);
    list_html.appendChild(box);
}
</script>
