<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
* {
    margin: 0;
    padding: 0;
    user-select: none;
    cursor: default;
    font-size: 1.5rem;
}

:root {
    font-size: 16px;
}

body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    .table_container {
        table.table {
            tr {
                td {
                    padding-inline: 1rem;
                    text-align: center;
                }
            }
        }
    }
}
</style>
</head>
<body>
    <div class="table_container">
        <table class="table">
            <tr>
                <td>2H2O</td>
                <td>→</td>
                <td>2H2</td>
                <td>O2</td>
            </tr>
            <tr>
                <td>2.0mol</td>
                <td></td>
                <td>0mol</td>
                <td>0mol</td>
            </tr>
            <tr>
                <td>↓</td>
                <td></td>
                <td>↓</td>
                <td>↓</td>
            </tr>
            <tr>
                <td>0mol</td>
                <td></td>
                <td>2.0mol</td>
                <td>1.0mol</td>
            </tr>
            <tr>
                <td>17</td>
                <td></td>
                <td>19</td>
                <td>20</td>
            </tr>
        </table>
    </div>
</body>
</html>
